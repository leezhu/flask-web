	<!-- 修改权限模态框Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改课程</h4>
      </div>
      <div class="modal-body">
        
        <button type="button" class="btn btn-primary" ng-click="changeCourseUse()">授权通过</button>
        <button type="button" class="btn btn-danger" ng-click="changeCourseNoUse()">授权未通过</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

			<!-- 管理员修改密码模态框Modal -->
						<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static">
							<div class="modal-dialog" role="document">
							<form>
								<div class="modal-content">
								  <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">修改密码</h4>
								  </div>
								  <div class="modal-body">
										<div class="form-group">
										<p>原密码</p><input class="form-control" ng-model = "init_pwd"placeholder="" name="password" type="password" required="required">
										</div>
										<div class="form-group">
										<p>新密码</p><input class="form-control" ng-model = "new_pwd"placeholder="" name="password" type="password" required="required">
										</div>
										
										<div class="form-group">
										 <p>确认新密码</p><input class="form-control" ng-model = "conf_pwd"placeholder="" name="password" type="password" required="required">
										</div>
								</div>
								 <div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="submit" class="btn btn-primary" ng-click="editPwd()">修改密码</button>
								  </div>
								</div>
							</form>
							  </div>

	<!-- 修改权限模态框Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改课程</h4>
      </div>
      <div class="modal-body">
        
        <button type="button" class="btn btn-primary" ng-click="changeCourseUse()">更改课程为可用</button>
        <button type="button" class="btn btn-danger" ng-click="changeCourseNoUse()">更改课程为不可用</button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>


 <!-- 申请框 -->
<div class="modal fade " id="applyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"  data-backdrop="static">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改课程</h4>
      </div>
      <div class="modal-body" style="center">
		<form class="form-horizontal">
		  <div class="form-group">
			<label  class="col-sm-3 col-sm-offset-1 control-label">课程名称</label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="apply_name" ng-model="data.course_name" placeholder="{{data.course_name}}" value="{{data.course_name}}" disabled>
			</div>
		  </div>
		  <div class="form-group">
			<label  class="col-sm-3 col-sm-offset-1 control-label">课程类别</label>
			<div class="col-sm-3">		 
			  <select ng-model="data.course_type" class="form-control"
                    ng-options="act for act in courseType">               
				</select>
			</div>
		  </div>
		   <div class="form-group">
			<label  class="col-sm-3 col-sm-offset-1 control-label">课程描述</label>
			<div class="col-sm-6">
			  <textarea class="form-control" rows="6" ng-model="data.course_describe" placeholder="{{data.course_describe}}" value="{{data.course_describe}}"></textarea>
			</div>
		  </div>
		   <div class="form-group">
			<label  class="col-sm-3 col-sm-offset-1 control-label">授课老师</label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="course_teacher" ng-model="data.course_teacher" placeholder="{{data.course_teacher}}" value="{{data.course_teacher}}" >
			</div>
		  </div>
		 <div class="form-group">
			<label  class="col-sm-3 col-sm-offset-1 control-label">课程售价</label>
			<div class="col-sm-6">
			  <input type="text" class="form-control" id="course_price" ng-model="data.course_price" placeholder="{{data.course_price}}" value="{{data.course_price}}" >
			</div>
		  </div>
		<div class="form-group">
			<label  class="col-sm-3 col-sm-offset-1 control-label">课程状态</label>
			<div class="col-sm-2">
			  <select ng-model="data.course_status" class="form-control"
                    ng-options="act for act in activities">               
				</select>
			</div>
		  </div>
		  
		 <div class="form-group">
            <label class="col-sm-3 col-sm-offset-1 control-label">课程封面图片</label>
			<div class="col-sm-6">
				<input type="file"ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100"  >
			</div>
		</div>
		</form>
      </div>
      <div class="modal-footer">
		<button id="applySubmit" name="applySubmit" class="btn btn-primary"  ng-click="editFunction()">提交</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>

      </div>
    </div>
  </div>
</div>  

			<!-- 管理员修改密码模态框Modal -->
						<div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-backdrop="static" >
							<div class="modal-dialog" role="document">
							<form>
								<div class="modal-content">
								  <div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
									<h4 class="modal-title" id="myModalLabel">修改密码</h4>
								  </div>
								  <div class="modal-body">
										<div class="form-group">
										<p>原密码</p><input class="form-control" ng-model = "init_pwd"placeholder="" name="password" type="password" required="required">
										</div>
										<div class="form-group">
										<p>新密码</p><input class="form-control" ng-model = "new_pwd"placeholder="" name="password" type="password" required="required">
										</div>
										
										<div class="form-group">
										 <p>确认新密码</p><input class="form-control" ng-model = "conf_pwd"placeholder="" name="password" type="password" required="required">
										</div>
								</div>
								 <div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
									<button type="submit" class="btn btn-primary" ng-click="editPwd()">修改密码</button>
								  </div>
								</div>
							</form>
							  </div>
							  
						</div>
